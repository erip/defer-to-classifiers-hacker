<!---
Based on ChatGPT answer with prompt: Can you create an HTML file which displays two columns: one which shows "Context" and "Question" headers followed by text areas and another which shows "Lessons when AI is correct" (in green) and "Lessons when AI is incorrect" (in red) At the bottom, I want to buttons: "Manual highlight" and "Let AI answer"
-->
<!DOCTYPE html>
<html>
<head>
	<title>AI Lessons</title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
		}

		.column {
			flex: 1;
			margin: 10px;
		}

		.header {
			font-weight: bold;
			margin-bottom: 5px;
		}

		.textarea {
			width: 100%;
			height: 200px;
			padding: 5px;
			box-sizing: border-box;
		}

		.green {
			color: green;
			font-weight: bold;
		}

		.red {
			color: red;
			font-weight: bold;
		}

		.button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			margin-right: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="header">Context</div>
			{{ context }}
			<div class="header">Question</div>
			{{ question }}
		</div>
		<div class="column">
                        {% if correct_lessons or incorrect_lessons %}
    			    <div class="header green">Lessons when AI is correct</div>
                            {{ "\n".join(correct_lessons) }}
    			    <div class="header red">Lessons when AI is incorrect</div>
                            {{ "\n".join(incorrect_lessons) }}
                        {% endif %}
		</div>
	</div>
	<div class="container">
           <form method="post">
		<div class="column">
		    <button type="submit"">Manual answer</button><input type="text" id="answer" name="answer" size="50"><br><br>
                </div>
                <div class="column">
    		    <button type="submit">Let AI answer</button>
                </div>
          </form>
	</div>
</body>
</html>
